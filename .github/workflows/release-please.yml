name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release

  publish:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -race -v ./...

      - name: Trigger Go proxy
        run: |
          # Request the module from proxy.golang.org to cache it
          VERSION="${{ needs.release-please.outputs.tag_name }}"
          curl -s "https://proxy.golang.org/github.com/keyenv/go-sdk/@v/${VERSION}.info" || true
          echo "Module version ${VERSION} requested from Go proxy"
